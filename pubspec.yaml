name: cupid_99
description: 99cupid Dating App - Mobile version built with Flutter
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  firebase_storage: ^13.0.5
  google_sign_in: ^6.2.1
  cloud_firestore: ^6.1.1
  flutter_riverpod: ^3.1.0
  go_router: ^17.0.1
  google_fonts: ^7.0.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  image_picker: ^1.2.1
  shared_preferences: ^2.5.4
  intl: ^0.20.2
  uuid: ^4.5.2
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon_logo.png"
  remove_alpha_ios: true
  min_sdk_android: 21
